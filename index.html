<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
    <title>Bookshelf!</title>
</head>
<body>
    <div class="input-area">
        <div class="form-content">
            <h1>Add your books here</h1>
            <div class="form-items">
                <input type="text" name="book_name" id="book_name" placeholder="Book Name" required>
                <input type="text" name="author" id="author" placeholder="Author" required>
                <input type="number" name="pages" id="pages" placeholder="0" required minlength="1">
                <div class="check">
                    <label for="readStatus">Have you read this book?</label>
                    <input type="checkbox" id="readStatus" name="readStatus"/>
                </div>
            </div>
            <button class="submit" type="submit">Add to Bookshelf</button>
        </div>
    </div>

    <div class="bookshelf-area">
        <p>dummy</p>
    </div>
</body>
</html>
